spring:
  rabbitmq:
    host: 139.9.139.63
    port: 5672
    username: guest
    password: guest
  application:
    name: sso-server
  cloud:
    config:
      discovery:
        service-id: config-server
        enabled: true
      name: ${spring.application.name}
      profile: dev
      label: master
      enabled: true
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML5
    encoding: UTF-8
    servlet:
      content-type: text/html
  resources:
    chain:
      strategy:
        content:
          enabled: true
          paths: ['/**']

server:
  port: 8000
eureka:
  client:
    service-url:
      defaultZone: http://139.9.139.63:1111/eureka/,http://119.45.14.75:1111/eureka/
  instance:
    lease-renewal-interval-in-seconds: 10  #服务过期时间配置,超过这个时间没有接收到心跳EurekaServer就会将这个实例剔除
    lease-expiration-duration-in-seconds: 5  #服务刷新时间配置，每隔这个时间会主动心跳一次
    prefer-ip-address: true
    ip-address: 192.168.1.100
    instance-id: ${eureka.instance.ip-address}:${server.port}
management:
  endpoints:
    web:
      exposure:
        include: 'refresh'


logging:
  level:
    org.springframework.security: debug
path:
  login:
    page: /loginpage

